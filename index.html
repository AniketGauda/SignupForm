<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="icon" type="image/x-icon" href="www.png">
    <desc>
        
    </desc>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <p>Signup</p>
    </header>

    <main>
        <div class="main-container">
        
            <form action="" method="post">
                <label for="userName">Full Name</label>
                <input type="text" id="userName" required>
                <hr>
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <hr>
                <label for="pwd">Password</label>
                <input type="password" id="pwd" required>
                <hr>
                <label for="cpwd">Confirm Password</label>
                <input type="password" id="cpwd" required>
                <hr>
                <label for="dob">MM/DD/YYYY</label>
                <input type="date" id="dob" required>
                <hr><br>
                <span id="rd1">
                    <input class="slt" type="radio" required name="ocp">Student 
                </span>
                <span id="rd2">
                    <input class="slt" type="radio" required name="ocp">Employee
                </span>
                <br><br><br>
                <input type="checkbox">    I agree to all the Terms and conditions
            </form> 
        </div>
    </main>

    <footer>
        <button type="submit">Signup</button>
    </footer>

</body>
</html>
